<!DOCTYPE html>

    <title>Table</title>

  <body>
 <table  border = "2px" style="width: 100%; height: 100%">
      <!-- Your code here -->
 <tbody>
	<tr> <!-- 1st row-->

			<table Border ="1px" width = 100% >

					<tr>

					<tr>

						<td>def</td>
					</tr>
				</tbody>
		    </table>
		</td> 

		   <td>	 <!-- 2nd Column--> 
			<!--Nested Table 1-->
			<table border ="1px" width = 100%>
				<thead>
				<tr>
				<th>Nested Table 1</th>
			   </tr>	
				</thead>	
				<tbody>
				<tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</tr>
			</tbody>
			</table>
		</td> <!-- 2nd Column ended -->
	</tr> <!-- 1st row Ended-->


	
	<tr> <!--Main table Secon Row-->
	<!--Nested Table 3-->
		<td> <!-- 1st Column started -->
			<table Border ="1px" width = 100% >
				<thead>
					<tr>

					</tr>

					</tr>
				</tbody>			
         </table>
		</td>		
		<!--Nested Table 4-->
	  <td> <!-- 2nd Column Started -->
	   <table border ="1px" width = 100%>
		   <thead>
			   <tr>
				   <th>Nested Table 4</th>
			   </tr>
		   </thead>
		   <tbody>
			   <tr>
				   <th style =" background-color: black; color: white">HTML</th>
			   </tr>
		   </tbody>
		
        </table>
	</tr>



	 
</tbody>
</table>
